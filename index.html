<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>SMI Homepage</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" type="text/css" href="./assets/css/home.css"/>
  </head>
  <!-- Set JS to where when you click the "More Info" button sends user to appropriate INFO page weither it be gamesinfo.html or moviesinfo.html -->
  <body>
    <header>
       <nav>
        <ul class="top">
            <li><a href="#first">Home</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#movies">Movies</a></li>
        </ul>
       </nav>
    </header>

    <section class="P">
        <h1 id="first">Your Personal Lists:</h1>
        <ul>
            <li>Your Game Selection</li>
            <button id="gameButton">Reset List</button>
                <ul class="game-list">  
                </ul>
            <hr></hr>
            <li>Your Movie Selction</li>
            <button id="movieButton">resets list</button>
                <ul class="movie-list"> 
                </ul>
        </ul>
    </section>

    <main>
        <section class="row is-center">
            <h2 class="col-12">Search Here!</h2>
            <button class="button search">SEARCH!</button>
            <div class="modal">
                <form id="search-form">
                    <label for="type">Media:</label>
                    <input id="media" list="type">
                    <datalist id="type" name="type">
                        <option value="Games">
                        <option value="Movies">
                    </datalist>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <button class="button cancel is-left col-5">Cancel</button>
                    <input type="submit">
                </form>
            </div>
        </section>
    </main>
    <section class="row is-center" id="games">
        <h2 class="col-12">Game Section</h2>
        <div class="col-12">
            <form id="game-form">
                <input type="text" name="search" id="game-search" placeholder="Game Search">
            </form>
            <h3>Games You Might Be Looking For:</h3>
        </div>
    </section>
    <hr></hr>
    <section class="row is-center" id="movies">
        <h2 class="col-12">Movie Section</h2>
        <div class="col-12">
            <form id="movie-form">
                <input type="text" name="search" id="movie-search" placeholder="Movie Search">
            </form>
            <h3>Movies You Might wanna see:</h3>
        </div>
    </section>
    <footer>
        <p id="footer">Footer section / built by:</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/home.js"></script>
    </body>
</html>
